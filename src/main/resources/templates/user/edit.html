<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" th:remove="all" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>Hello WebSocket</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
  <link rel="stylesheet" href="/css/normalize.min.css" />
  <link rel="stylesheet" href="/css/milligram.min.css" />
  <link rel="stylesheet" href="/css/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />
</head>


<body>
  <div class="row">
    <div class="column">
      <div class="login--left_content mobile_none">
          <div class="start_header">
            <h1 class="app_name"><a class="app_name" th:href="@{/}">ChatGo</a></h1>
          </div>
          <div class="profile--left_content__message mobile_none">
            <div th:if="${user.profilePhoto != null}" class="profile__userphoto" th:style="|background-image: url(/users/${user.id}/profile-photo.jpg);|"></div>
            <div th:if="${user.profilePhoto == null}" class="profile__userphoto" style="background-image: url(/static/pic/default_profile.png);"></div>
            <h2 class="profile--name">プロフィールを編集</h2>
          </div>
      </div>
    </div>
    <div class="column">
      <div class="login--right_content">
        <div class="login_form">
          <div class="pc_none">
            <h1 class="app_name" th:href="@{/}"><a th:href="@{/}">ChatGo</a></h1>
            <h3>プロフィールを編集</h3>
            <div th:if="${user.profilePhoto != null}" class="profile__userphoto--right" th:style="|background-image: url(/users/${user.id}/profile-photo.jpg);|"></div>
            <div th:if="${user.profilePhoto == null}" class="profile__userphoto--right" style="background-image: url(/static/pic/default_profile.png)"></div>>
          </div>
          <form th:action="@{'/users/' + ${user.id} + '/edit'}" th:object="${user}" class="new_user" id="new_user" enctype="multipart/form-data" action="/users" accept-charset="UTF-8" method="post">
            <fieldset>
              <label for="file_photo" class="file_photo">
              <input type="file" name="file" style="display:none;" id="file_photo" />プロフィール画像を変更する
              </label>
              <label for="nameField">Nickname</label>
              <input th:value="*{nickname}" type="text" placeholder="username" id="nameField" name="nickname" />
              <label for="nameField">Email</label>
              <input th:value="*{email}" type="text" placeholder="example@example.com" id="emailField" name="email" />
              <label for="nameField">新しいPassword</label>
              <input th:field="*{password}" placeholder="新しいパスワード" id="passwordField" type="password" />
              <input class="button-primary" type="submit" value="更新" />
            </fieldset>
          </form>
          <a href="javascript:history.back()">プロフィールに戻る</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
